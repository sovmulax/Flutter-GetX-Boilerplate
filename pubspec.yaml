name: templax
description: "Le boilerplate flutter de Sovmulax"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  cupertino_icons: ^1.0.6
  json_annotation: ^4.8.1
  flutter_overlay_loader: ^2.0.0
  get_storage: ^2.1.1
  google_fonts: ^6.2.1
  auto_size_text: ^3.0.0
  font_awesome_flutter: ^10.7.0
  flutter_switch: ^0.3.2
  country_pickers: ^2.0.0
  dart_exporter: ^3.0.3
  dart_exporter_annotation: ^2.0.3
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.0

dart_exporter:
  ingore_if_path_matched:
    - .g.dart
    - .gen.dart
  use_export_annotation: false

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
